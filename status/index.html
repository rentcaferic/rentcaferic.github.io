<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Moved</title>
  <meta http-equiv="refresh" content="5; url=https://rentcafe.training/status-mockup/">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 25%, #e6f7ff 100%), url('https://www.transparenttextures.com/patterns/purty-wood.png');
      background-blend-mode: overlay;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #1a73e8;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .small {
      font-size: 0.9rem;
      color: #777;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin: 1rem auto;
    }

    .countdown {
      font-size: 1.5rem;
      color: #d32f2f;
      margin-top: 1rem;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .countdown {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <!-- Hourglass SVG -->
      <svg viewBox="0 0 24 24" fill="none" stroke="#1a73e8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M6 2h12" />
        <path d="M6 22h12" />
        <path d="M6 2c0 6 6 6 6 10s-6 4-6 10" />
        <path d="M18 2c0 6-6 6-6 10s6 4 6 10" />
      </svg>
    </div>
    <h1>This page has moved</h1>
    <p>You will be redirected shortly.</p>
    <div class="countdown">Redirecting in <span id="timer">5</span> seconds...</div>
    <p class="small">If not redirected, <a href="https://rentcafe.training/status-mockup/">click here</a>.</p>
  </div>

  <script>
    let seconds = 5;
    const timer = document.getElementById("timer");

    const countdown = setInterval(() => {
      seconds--;
      timer.textContent = seconds;
      if (seconds <= 0) clearInterval(countdown);
    }, 1000);
  </script>
</body>
</html>
