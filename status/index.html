<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Versions & Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- Header with Title and Logo -->
        <header class="header">
            <div class="logo-container">
                <img src="logo.png" alt="RentCafe Logo" class="logo">
            </div>
            <h1 class="page-title">RentCafe Multi-Family Status</h1>
        </header>

        <!-- Status Banner -->
        <div class="status-banner">
            <div class="status-text" id="statusText">All Systems Operational</div>
        </div>

        <!-- System Versions Section -->
        <div class="system-section">
            <h2>Current Product Versions</h2>
            <table>
                <tr>
                    <th>Product</th>
                    <th>Version</th>
                    <th>Next Major Update</th>
                </tr>
                <tr>
                    <td>CRM IQ</td>
                    <td>v25.2</td>
                    <td>May 2025</td>
                </tr>
                <tr>
                    <td>Voyager 8</td>
                    <td>v25.2</td>
                    <td>May 2025</td>
                </tr>
                <tr>
                    <td>Accounting</td>
                    <td>v25.1</td>
                    <td>July 2025</td>
                </tr>
            </table>
        </div>

        <!-- Detailed Status Info Box -->
        <div class="status-info">
            <h3>Status Details</h3>
            <p id="statusDetails">All systems are functioning normally with no reported issues.</p>
        </div>
    </div>
</body>
</html>
